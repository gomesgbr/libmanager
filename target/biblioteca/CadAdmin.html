<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        html{
            background-color: #1693a5;
        }

        .principal {
            border-radius: 20px;
            background-color: #c7ede8;
            box-shadow: 5px 5px 20px;
            margin: 0;
            padding: 0;
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;

        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        form > p{
            display: flex;
            align-items: center;
            justify-content: space-around;
            
        }
        p > *{
            margin: 0.5vh;
        }
    </style>
</head>

<body>
    <div class="principal">
        <form action="CadastroAdmin" method="post">
            <legend>Cadastro</legend>
            <p>
                <label for="usuario">Nome</label>
                <input type="text" name="nome" id="nome">
            </p>

            <p>
                <label for="passwd">Senha</label>
                <input type="password" name="passwd" id="passwd">
            </p>

            <input type="submit" value="Cadastrar">
        </form>
        <a href=""></a>
    </div>
</body>

</html>
